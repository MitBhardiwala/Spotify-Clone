<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <!-- <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico"> -->
</head>

<body>

    <div class="container flex bg-black">

        <div class="left ">

            <div class="close">
                <img src="/img/close.svg" width="30" class="invert" alt="" srcset="">
            </div>

            <div class="home bg-grey rounded p-1 m-1">
                <div class="logo">
                    <img width=35% src="img/logo.svg" alt="" class="invert">
                </div>
                <ul>
                    <li><img src="img/home.svg" alt="Home" class="invert">Home</li>
                    <li><img src="img/search.svg" alt="Search" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">

                <div class="heading">
                    <img src="img/playlist.svg" alt="" class="invert">
                    <h2>Your Library</h2>
                </div>

                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="img/music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>

                            <div class="playnow">
                                <span>Play Now </span>
                                <img class="invert" src="img/play.svg" alt="">
                            </div>

                        </li> -->
                    </ul>
                </div>
                <div class="footer">

                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                </div>


            </div>




        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">

                    <div class="flex hamburgerContainer">

                        <img src="img/hamburger.svg" class="invert hamburger" alt="" srcset="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signinbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h2>Spotify playlist</h2>
                <div class="cardContainer">
                    


                </div>

                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width=25px id="previous" src="img/prevSong.svg" alt="">
                            <img width=25px id="play" src="img/play.svg" alt="">
                            <img width=25px id="next" src="img/nextSong.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime">
                            </div>

                            <div class="volume">
                                <img src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" min="0" max="100">
                                </div>
                            </div>

                        </div>
                    </div>


                </div>


            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
